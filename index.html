<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>The Non-Google Scholar Google Scholar</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body>
        <div class = "box">
            <form> 
                <textarea type = "text" placeholder = "Please paste your text here" maxlength="5000" id = "textBox"></textarea>
            </form>

            <div class = "secondBox">
                <div><h3 id="keywords_title">Keywords:</h3></div>
                <div>
                    <div class ="keywords">
                        <form> 
                            <div id = "keywords" style = "height:400px; width:200px;" maxlength="250"></div>
                        </form>
                    </div>
                    <div class ="frequency">
                        <form> 
                            <div id = "frequency" style = "height:400px; width:200px;" maxlength="250"></div>
                        </form>
                    </div>
                </div>
                
                <h3>
                    Keyword Searching!
                </h3>
                <form> 
                    <input id="keywordSearchBar" type = "text" style = "height:25px; width:200px; border-radius: 25px; padding-left : 6px;" placeholder = "Enter your keyword here" maxlength="250">
                </form>
                <div><h3 id="upload_history">Uploaded File:</h3></div>
                <div class ="upload">
                    <form> 
                        <div id = "upload" style = "height:200px; width:200px;" maxlength="100"></div>
                    </form>
                </div>
            </div>
        </div>

        <div class = "but">
            <button type="button" class = "buttons" id = "analyzeButton">analyze</button>
            <button type="button" class = "buttons" id = "resetButton">reset</button>
            <button type="button" class = "buttons" id = "uploadButton">upload (.txt)</button>
            <input type="file" id = "uploadInput" hidden>
        </div>

    </body>
    <script src="./js/analyze.js"></script>
    <script src="./js/loadfile.js"></script>
</html>
