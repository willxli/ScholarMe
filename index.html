<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>The Non-Google Scholar Google Scholar</title>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
    </head>
    <body>
        <div class = "box">
            <form> 
                <input type = "text" style = "height:775px; width:500px;" placeholder = "Please paste your text here" maxlength="5000" id = "textBox">
            </form>

            <div class = "secondBox">
                <div><h3>Keywords:</h3></div>
                <div>
                    <div class ="keywords">
                        <form> 
                            <div id = "keywords" style = "height:400px; width:200px;" maxlength="250"></div>
                        </form>
                    </div>
                    <div class ="frequency">
                        <form> 
                            <div id = "frequency" style = "height:400px; width:200px;" maxlength="250"></div>
                        </form>
                    </div>
                </div>
                
                <h3>
                    Keyword Searching!
                </h3>
                <form> 
                    <input type = "text" style = "height:25px; width:200px;" placeholder = "Enter your keyword here" maxlength="250">
                </form>
            </div>
        </div>

        <div class = "but">
            <button type="button" class = "buttons" id = "analyzeButton">analyze</button>
            <button type="button" class = "buttons" id = "resetButton">reset</button>
            <button type="button" class = "buttons" id = "uploadButton">upload (docx, txt, pdf)</button>
        </div>

    </body>
    <script src="/js/analyze.js"></script>
</html>
