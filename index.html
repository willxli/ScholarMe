<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ScholarMe</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="top_bar">
            <h3>ScholarMe <i id="grad-cap" class="fa fa-graduation-cap"></i></h3>
        </div>
        <div class = "body_div">
            <div class = "box">
                <div>
                    <form>
                        <textarea type = "text" placeholder = "Please paste your text here" maxlength="5000" id = "textBox"></textarea>
                    </form>
                    <div class = "but">
                        <button type="button" class = "buttons" id = "analyzeButton">analyze</button>
                        <button type="button" class = "buttons" id = "resetButton">reset</button>
                        <button type="button" class = "buttons" id = "uploadButton">upload (.txt/.json)</button>
                        <input type="file" id = "uploadInput" hidden>
                    </div>
                </div>
            </div>
            <div class = "secondBox">
                <div><h3 id="keywords_title">Keywords:</h3></div>
                <div>
                    <form> 
                        <div id = "keywords_div" style = "height:auto; width:200px;" maxlength="250">
                        </div>
                    </form>
                </div>

                <h3>
                    Keyword Searching!
                </h3>
                <form> 
                    <input id="keywordSearchBar" type = "text" style = "height:25px; width:200px; border-radius: 25px; padding-left : 6px;" placeholder = "Enter your keyword here" maxlength="250">
                </form>
                <div><h3 id="upload_history">Uploaded File:</h3></div>
                <div class ="upload">
                    <form> 
                        <div id = "upload" style = "height:200px; width:200px;" maxlength="100"></div>
                    </form>
                </div>
            </div>
        </div>

    </body>
    <script src="./js/analyze.js"></script>
    <script src="./js/loadfile.js"></script>
</html>
